<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Create an account</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="/static/css/mdb.min.css" rel="stylesheet">

    <!-- Template styles -->
    <style rel="stylesheet">
        /* TEMPLATE STYLES */

        main {
            margin-top: 3rem;
        }

        main .card {
            margin-bottom: 2rem;
        }

        @media only screen and (max-width: 768px) {
            .read-more {
                text-align: center;
            }
        }

        footer.page-footer {
            background-color: #0f6256;
            margin-top: 2rem;
        }

        .navbar .btn-group .dropdown-menu a:hover {
            color: #000 !important;
        }

        .navbar .btn-group .dropdown-menu a:active {
            color: #fff !important;
        }

        .primary-text {
            color: #4285F4;
        }
    </style>

</head>

<body>

    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-inverse navbar-light">
            <div class="container">
                <a class="navbar-brand green-text font-bold" href="../">Veganize</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link ml-4" href="../">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link dark-grey-text ml-3" href="../recipeform">Submit</a>
                        </li>
						<li class="nav-item active">
							<a class="nav-link dark-grey-text ml-3" href="../signup">Sign Up</a>
						</li>
                        
                    </ul>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                    </form>
                </div>
            </div>
        </nav>
        <!--/.Navbar-->
		
<main>

<div class="container mt-5">
		
	<form class="col mt-5">
  <div class="form-group mt-5">
    <label for="exampleInputUsername" class="bmd-label-floating">Username</label>
    <input type="text" class="form-control" id="exampleInputUsername">
	<small class="text-muted">Be whoever you want to be.</small>
  </div>
  
  <div class="form-group mt-5">
    <label for="exampleInputEmail" class="bmd-label-floating">Email</label>
    <input type="email" class="form-control" id="exampleEmail">
	<small class="text-muted">Don't worry, we won't spam you.</small>
  </div>
  
  <div class="form-group mt-5">
    <label for="exampleInputPassword" class="bmd-label-floating">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword">
	<small class="text-muted">Choose something other than "password".</small>
  </div>
	
  <div class="form-group mt-5">
    <label for="exampleSelect1" class="bmd-label-floating">How did you find out about us?</label>
		<select class="form-control" id="exampleSelect1">
			<option>Friends or family</option>
			<option>Online advertisements</option>
			<option>Random web search</option>
			<option>Prefer not to answer</option>
		</select>
	<small class="text-muted">We are just curious :).</small>
  </div>
	
  <button type="submit" class="btn btn-success btn-raised mt-5">Register</button>
</form>


	</div>

</main>

</body>

</html>
